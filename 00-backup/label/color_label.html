    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 반응형웹 필수 소스 -->

    <meta name="generator" content="windows notepad" />
    <meta
      name="keywords"
      content="프론트엔드 디자인,웹디자인,uxui디자인,uiux디자인,웹퍼블리셔,html,css,포토샵,일러스트,피그마,javascript,jquery,포트폴리오"

    <meta
      name="description"
      content="안녕하세요! 프론트엔드 디자이너 입사지원자 강혜경입니다. 프로토타입 포트폴리오 웹사이트입니다."
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- 폰트 어썸 링크 -->

    <style>
      .label {
        display: inline-block;
        padding: 0.2em 0.5em; /* 만약의 폰트 크기 변경에 대비*/
        background-color: pink;
        color: #222;
        font-size: 0.75rem;
        font-weight: bold;

        border: 2px solid transparent;
        transition: 0.25s;
        border-radius: 10px;
      }

      .label:hover {
        background: white;
        border-color: orange;
        color: currentColor;
      }

      .label-warning {
        background: orange;
        color: #222;
      }
    </style>
  </head>
  <body>
    <!-- 링크를 달고 싶으면 달아도됨 -->
    <span class="label label-warning">HTML</span>
