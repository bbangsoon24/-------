<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>보충수업 10.21</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 반응형웹 필수 소스 -->

    <meta name="generator" content="windows notepad" />
    <meta
      name="keywords"
      content="프론트엔드 디자인,웹디자인,uxui디자인,uiux디자인,웹퍼블리셔,html,css,포토샵,일러스트,피그마,javascript,jquery,포트폴리오"
    />
    <meta
      name="description"
      content="안녕하세요! 프론트엔드 디자이너 입사지원자 강혜경입니다. 프로토타입 포트폴리오 웹사이트입니다."
    />

    <style></style>
  </head>
  <body>
    <script>
      var br = "<br><br>";

      var result_01 = eval("10+40"); //.이 없음 독특한 아이
      document.write(result_01 + br);

      var num = 100;
      document.write("num" + 10 + br);
      document.write(num + 20 + br);
      document.write(eval("num") + 30 + br);

      var result_02 = isNaN("010-3333-9999"); //문자 데이터는 true / 숫자 데이터는 false
      document.write(result_02, br);

      var result_03 = parseInt(33.678); //실수를 정수로 변환한다.
      document.write(result_03);

      document.write("<h3>write()와 writeln() 차이</h3>");
      document.write(10 + 20);
      document.write("입니다." + br);

      document.write(40 + " ");
      document.write("입니다." + br);

      document.writeln(50); // 우측에 공백 추가(띄어쓰기)
      document.write("입니다.");

      //setInterval(() => document.write(new Date() + br), 2000); //중요하고 for문 비슷함
      setTimeout(() => document.write(new Date() + br), 3000); //한번만 실행하고 끝
    </script>
  </body>
</html>
