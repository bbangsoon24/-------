    <script>
      let br = "<br><br>";

      let maxNum = Math.max(20, 90, 60, 80);
      document.write(
        "1.자스 Math 객체의 최대값 max(); 메소드 결과: " + maxNum + br
      );

      let minNum = Math.min(50, 10, 5, 90, 75);
      document.write(
        "2.자스 Math 객체의 최소값 min(); 메소드 결과: " + minNum + br
      );

      let roundNum = Math.round(3.14185); //3번 까지는 엑셀 함수명 동일하다.
      document.write(
        "3.자스 Math 객체의 반올림 ruond(); 메소드 결과: " + roundNum + br
      );

      let ceilNum = Math.ceil(3.14185);
      document.write(
        "4.자스 Math 객체의 올림 ceil(); 메소드 결과: " + ceilNum + br
      );

      let floorNum = Math.floor(3.14185); //*중요
      document.write(
        "5.자스 Math 객체의 내림(절삭) floor(); 메소드 결과(정수값): " +

          br
      );

      let absNum = Math.abs(-30);
      document.write(
        "6.자스 Math 객체의 절대값 abs(); 메소드 결과: " + absNum + br
      );

      let powNum = Math.pow(3, 2);
      document.write(
        "7.자스 Math 객체의 거듭제곱 pow(); 메소드 결과: " + powNum + br
      );

      let randomNum = Math.random(); //*중요
      document.write(
        "8.자스 Math 객체의 난수(0~1) 실수 생성 random(); 메소드 결과: " +
          randomNum +
          br
      );

      let sqrtNum = Math.sqrt(9); //수학 루트 메소드 이다.
      document.write(
        "9.자스 Math 객체의 제곱근(루트) sqrt(); 메소드 결과: " + sqrtNum + br
      );

      document.write(
