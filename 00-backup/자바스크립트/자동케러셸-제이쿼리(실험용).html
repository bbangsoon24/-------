<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프론트엔드 디자인 / 반응형웹(RWD) 기초코딩 실습</title>

    <meta
      name="keywords"
      content="프론트엔드 디자인, 웹디자인, 퍼블리셔, HTML, CSS, JavaScript, jQuery, 포트폴리오"
    />
    <meta
      name="description"
      content="안녕하세요! 프론트엔드 디자이너 강혜경입니다. 포트폴리오 웹사이트입니다."
    />

    <!-- ✅ 1) jQuery + Slick 로드 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <!-- ✅ 2) CSS -->
    <style>
      .carousel {
        max-width: 1000px;
        margin: 40px auto;
      }
      .carousel img {
        width: 100%;
        height: 500px;
        object-fit: cover;
        display: block;
      }
      /*.slick-dots li button:before {
        font-size: 10px;
        color: #fff;
      }*/
    </style>
  </head>

  <body>
    <!-- ✅ 3) 본문 (body 안에 있어야 함) -->
    <div class="carousel">
      <div><img src="./img/jjang.jpg" alt="" /></div>
      <div><img src="./img/jjang2.jpg" alt="" /></div>
      <div><img src="./img/jjang3.jpg" alt="" /></div>
      <div><img src="./img/jjang4.jpg" alt="" /></div>
    </div>

    <!-- ✅ 4) Slick 실행 스크립트 (body 맨 아래) -->
    <script>
      $(".carousel").slick({
        infinite: true, // 무한 루프
        autoplay: true, // 자동 재생
        autoplaySpeed: 3000, // 간격
        speed: 800, // 전환 속도
        arrows: false, // 화살표 숨김
        dots: false, // 점 네비 표시
        pauseOnHover: true, // 마우스 올리면 정지
        swipe: true, // 드래그 가능
      });
    </script>
  </body>
</html>
