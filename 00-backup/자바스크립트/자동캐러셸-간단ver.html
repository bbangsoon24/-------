<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>프론트엔드 디자인 / 반응형웹(RWD, responsiveWeb)기초코딩 실습</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 반응형웹 필수 소스 -->

    <meta name="generator" content="windows notepad" />
    <meta
      name="keywords"
      content="프론트엔드 디자인,웹디자인,uxui디자인,uiux디자인,웹퍼블리셔,html,css,포토샵,일러스트,피그마,javascript,jquery,포트폴리오"
    />
    <meta
      name="description"
      content="안녕하세요! 프론트엔드 디자이너 입사지원자 강혜경입니다. 프로토타입 포트폴리오 웹사이트입니다."
    />

    <style>
      .carousel {
        width: 50%;
        margin: 0 auto;
        height: 500px;
        position: relative; /*화살표랑 점들의 기준점*/
        overflow: hidden;
      }

      .slides {
        display: flex; /*가로배치*/
        transition: transform 0.8s ease-in-out; /*잘 모르겟음음*/
      }

      .slides img {
        flex: 0 0 100%; /* ⭐ 슬라이드 1장 = 뷰포트 100% 차지 */
        width: 100%;
        height: 100%;
        object-fit: cover;
        flex-shrink: 0; /* 내 너비는 100%니까 절대 줄이지 마 */
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <div class="slides">
        <img src="./img/jjang.jpg" alt="slide1" />
        <img src="./img/jjang2.jpg" alt="slide2" />
        <img src="./img/jjang3.jpg" alt="slide3" />
        <img src="./img/jjang4.jpg" alt="slide4" />
      </div>
    </div>
    <!--carousel 전체(이미지) END-->
    <script>
      const slides = document.querySelector(".slides");
      const slideCount = slides.children.length;
      let index = 0;
      let autoSlide; // 자동 전환 타이머 저장용

      // 슬라이드 변경 함수
      function showSlide(i) {
        index = (i + slideCount) % slideCount; // 음수 방지
        slides.style.transform = `translateX(-${index * 100}%)`;
      }

      function nextSlide() {
        showSlide(index + 1);
      }

      // 자동 전환 시작
      function startAutoSlide() {
        autoSlide = setInterval(nextSlide, 3000); // 3초마다 전환
      }

      // 자동 전환 멈춤
      function stopAutoSlide() {
        clearInterval(autoSlide);
      }

      // 마우스 올리면 자동 멈춤, 떼면 다시 시작
      slides.addEventListener("mouseenter", stopAutoSlide);
      slides.addEventListener("mouseleave", startAutoSlide);

      // 초기 시작
      showSlide(0);
      startAutoSlide();
    </script>
  </body>
</html>
<!--
캐러셀의 “상태를 기억하는 핵심 변수 3개
-->
