<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>프론트엔드 디자인 / 반응형웹(RWD, responsiveWeb)기초코딩 실습</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 반응형웹 필수 소스 -->

    <meta name="generator" content="windows notepad" />
    <meta
      name="keywords"
      content="프론트엔드 디자인,웹디자인,uxui디자인,uiux디자인,웹퍼블리셔,html,css,포토샵,일러스트,피그마,javascript,jquery,포트폴리오"
    />
    <meta
      name="description"
      content="안녕하세요! 프론트엔드 디자이너 입사지원자 강혜경입니다. 프로토타입 포트폴리오 웹사이트입니다."
    />

    <style>
      .hamburger {
        display: block;
      }

      @media (max-width: 768px) {
        .hamburger {
          display: flex;
          flex-direction: column;
          justify-content: space-between;

          width: 24px;
          height: 18px;
          border: 0;
          background: none;
          position: relative;
          z-index: 9999;
          top: 0px;
          left: 8px;
          cursor: pointer;
        }

        .hamburger span {
          width: 100%;
          height: 2px;
          background-color: #3a3a3a;
          border-radius: 2px;
          transition: all 0.3s ease;
          transform-origin: center;
        }

        .hamburger.active span:nth-child(1) {
          transform: translateY(7px) rotate(45deg);
        }
        .hamburger.active span:nth-child(2) {
          opacity: 0;
        }
        .hamburger.active span:nth-child(3) {
          transform: translateY(-9px) rotate(-45deg);
        }
      }

      .header-nav {
        font-size: 0.9rem;
        font-weight: 600;
        display: block;
      }

      .header-gnb {
        display: flex;
        gap: 40px;
        list-style: none;
      }

      .nav-link {
        position: relative;
      }

      .nav-link.active::before {
        content: "";
        position: absolute;
        top: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 5px;
        height: 5px;
        background-color: #3a3a3a;
        border-radius: 50%;
      }

      @media (max-width: 768px) {
        .nav-link.active::before {
          content: none; /* ✅ 점(가상요소) 자체를 안 만듦 */
        }
      }

      .header-gnb li a {
        color: #3c3c3c;
        text-decoration: none;
      }

      @media (max-width: 768px) {
        .header-nav {
          display: none;
          position: fixed; /*position:absolute는 헤더 기준이라 안됨*/
          top: 0;
          right: 0;
          width: 50%;
          height: 100vh;
          background-color: #fff;
          padding: 20px 24px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header-nav.active {
          display: block;
        }

        .header-nav ul {
          display: flex;
          flex-direction: column;
          gap: 32px;
          position: absolute;
          left: 23px;
          top: 100px;
        }
      }
    </style>
  </head>
  <body>
    <button
      class="hamburger"
      aira-label="메뉴열기"
      aria-expanded="flase"
      aria-controls="mainNav"
    >
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav class="header-nav" role="navigation">
      <ul class="header-gnb">
        <li class="nav-link active"><a href="#">HOME</a></li>
        <li class="nav-link"><a href="#ABOUT">ABOUT ME</a></li>
        <li class="nav-link"><a href="#SKILL">SKILL</a></li>
        <li class="nav-link"><a href="#PORT">PORTFOLIO</a></li>
        <li class="nav-link"><a href="#DESIGN">DESIGN</a></li>
        <li class="nav-link"><a href="#CONTACT">CONTACT</a></li>
      </ul>
    </nav>
    <script>
      const btn = document.querySelector(".hamburger");
      const nav = document.querySelector(".header-nav");

      btn.addEventListener("click", () => {
        const open = !nav.classList.contains("active");
        nav.classList.toggle("active", open);
        btn.classList.toggle("active", open);
        btn.setAttribute("aria-expanded", open);
        btn.setAttribute("aria-label", open ? "hidden" : "");
      });
    </script>
    <!-- 햄버거 메뉴 오픈/클로즈-->
    <script>
      const navlinks = document.querySelectorAll(".nav-link");

      navlinks.forEach((link) => {
        link.addEventListener("click", (e) => {
          // e.preventDefault();
          navlinks.forEach((i) => i.classList.remove("active"));
          link.classList.add("active");
        });
      });
    </script>
    <!-- 메뉴 위에 점 -->
  </body>
</html>
