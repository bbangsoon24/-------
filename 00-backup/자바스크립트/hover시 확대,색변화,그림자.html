    <title>프론트엔드 디자인 / 반응형웹(RWD, responsiveWeb)기초코딩 실습</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 반응형웹 필수 소스 -->

    <meta name="generator" content="windows notepad" />
    <meta
      name="keywords"
      content="프론트엔드 디자인,웹디자인,uxui디자인,uiux디자인,웹퍼블리셔,html,css,포토샵,일러스트,피그마,javascript,jquery,포트폴리오"
    />
    <meta
      name="description"
      content="안녕하세요! 프론트엔드 디자이너 입사지원자 강혜경입니다. 프로토타입 포트폴리오 웹사이트입니다."
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .img_box {
        width: 500px;
        height: 600px;
        border: 1px solid pink;
        border-radius: 20px;

        overflow: hidden;

        margin: 50px;
        transition: box-shadow 0.4s ease;
      }

      .shadow:hover {
        box-shadow: 2px 3px 10px rgba(0, 0, 0, 0.2),
          /* 오른쪽 아래 */ -2px 3px 10px rgba(0, 0, 0, 0.2); /* 왼쪽 아래 */
      }

      .img_box img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        transition: transform 0.4s ease;
      }

      .img_box img:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="img_box"><img src="../images/banner_v6_500x600.png" /></div>
    <div class="img_box shadow">
      <img src="../images/banner_v6_500x600.png" />
    </div>
    <script></script>
  </body>
