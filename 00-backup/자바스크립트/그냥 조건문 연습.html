<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>프론트엔드 디자인 / 반응형웹(RWD, responsiveWeb)기초코딩 실습</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 반응형웹 필수 소스 -->

    <meta name="generator" content="windows notepad" />
    <meta
      name="keywords"
      content="프론트엔드 디자인,웹디자인,uxui디자인,uiux디자인,웹퍼블리셔,html,css,포토샵,일러스트,피그마,javascript,jquery,포트폴리오"
    />
    <meta
      name="description"
      content="안녕하세요! 프론트엔드 디자이너 입사지원자 강혜경입니다. 프로토타입 포트폴리오 웹사이트입니다."
    />

    <style>
      .nav ul {
        display: flex;
        gap: 32px;
        list-style: none;
      }

      .hamburger {
        display: none;
        margin: 0;
        padding: 0;
      }

      @media (max-width: 1023px) {
        .hamburger {
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          /* span 세로 배치 == 부모는 자식 먼저 챙기고 그 다음 자신을 챙긴다. */

          width: 24px;
          height: 18px;
          border: 0;
          background: none;
          position: relative;
          z-index: 3000;
          left: 16px;
          top: 8px;

          cursor: pointer;
        }

        .hamburger span {
          width: 100%;
          height: 2px;
          background-color: #111;
          border-radius: 2px;

          transition: all 0.3s ease; /* 부드럽게 변환 */
          transform-origin: center; /* 회전 중심 맞춤 */
        }

        .hamburger.active span:nth-child(1) {
          transform: translateY(7px) rotate(45deg);
        }
        .hamburger.active span:nth-child(2) {
          opacity: 0;
        }
        .hamburger.active span:nth-child(3) {
          transform: translateY(-9px) rotate(-45deg);
        }

        .nav {
          display: none;
          position: absolute;
          top: 0px;
          left: 0px;

          width: 50%;
          height: 100vh;
          background: #fff;
          padding: 20px 24px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .nav.active {
          display: block;
        }

        .nav ul {
          display: flex;
          flex-direction: column;
          gap: 16px;

          position: absolute;

          left: 23px;
          top: 60px;

          padding: 0;
          margin: 0;
        }

        .nav ul li a {
          color: #111;
          text-decoration: none;
        }
      }
    </style>
  </head>
  <body>
    <button
      class="hamburger"
      aria-label="메뉴 열기"
      aria-expanded="false"
      aria-controls="mainNav"
    >
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav id="mainNav" class="nav" role="navigation">
      <ul>
        <li><a href="#">ABOUT ME</a></li>
        <li><a href="#">SKILLS</a></li>
        <li><a href="#">PORTFOLIO</a></li>
        <li><a href="#">DESIGN</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
    </nav>
    <script>
      const btn = document.querySelector(".hamburger");
      const nav = document.getElementById("mainNav");

      btn.addEventListener("click", () => {
        const open = !nav.classList.contains("active");
        nav.classList.toggle("active", open);
        btn.classList.toggle("active", open);
        btn.setAttribute("aria-expanded", open);
        btn.setAttribute("aria-label", open ? "hidden" : "");
      });
    </script>

    <script>
      let 별나무 = "";
      for (j = 1; j <= 4; j++) {
        for (i = 1; i <= j; i++) {
          별나무 = 별나무 + "*";
        }
        if (j <= 3) {
          별나무 += "\n";
        }
      }
    </script>
  </body>
</html>
