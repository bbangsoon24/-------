<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>프론트엔드 디자인 / 반응형웹(RWD, responsiveWeb)기초코딩 실습</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 반응형웹 필수 소스 -->

    <meta name="generator" content="windows notepad" />
    <meta
      name="keywords"
      content="프론트엔드 디자인,웹디자인,uxui디자인,uiux디자인,웹퍼블리셔,html,css,포토샵,일러스트,피그마,javascript,jquery,포트폴리오"
    />
    <meta
      name="description"
      content="안녕하세요! 프론트엔드 디자이너 입사지원자 강혜경입니다. 프로토타입 포트폴리오 웹사이트입니다."
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #header {
        position: fixed;
        top: 0;
        width: 100%;
        height: 80px;
        padding: 16px 0;
        background: pink;
        z-index: 1000;

        transition: all 0.3s ease;
      }

      .header_inner {
        width: 1200px;
        padding: 0 24px;
      }

      #header.scrolled {
        background-color: rgba(255, 255, 255, 0.95);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .a {
        padding: 200px 200px;
        background: skyblue;
      }
    </style>
  </head>
  <body>
    <header id="header">
      <div class="header_inner">LOGO</div>

      <nav id="nav">메뉴</nav>
    </header>

    <div class="a">아무거나</div>
    <div class="a">아무거나</div>
    <div class="a">아무거나</div>
    <div class="a">아무거나</div>
    <script>
      const header = document.querySelector(".header");

      window.addEventListener("scroll", () => {
        if (window.scrollY > 80) {
          header.classList.add("scrolled");
        } else {
          header.classList.remove("scrolled");
        }
      });
    </script>
  </body>
</html>
