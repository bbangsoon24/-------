<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>프론트엔드 디자인 / 반응형웹(RWD, responsiveWeb)기초코딩 실습</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 반응형웹 필수 소스 -->

    <meta name="generator" content="windows notepad" />
    <meta
      name="keywords"
      content="프론트엔드 디자인,웹디자인,uxui디자인,uiux디자인,웹퍼블리셔,html,css,포토샵,일러스트,피그마,javascript,jquery,포트폴리오"
    />
    <meta
      name="description"
      content="안녕하세요! 프론트엔드 디자이너 입사지원자 강혜경입니다. 프로토타입 포트폴리오 웹사이트입니다."
    />

    <style>
      .reveal {
        opacity: 0;
        transition: 0.9s ease;

        width: 100px;
        height: 150px;
        text-align: center;
        margin-bottom: 50px;
        border: 2px solid #ccc;
        font-size: 20px;
        letter-spacing: 1.2px;
        padding: 100px 100px;
      }

      .reveal.up {
        transform: translateY(40px);
      }

      .reveal.rotate {
        transform: rotateY(90deg);
      }

      .reveal.left {
        transform: translateX(-40px);
      }

      .reveal.right {
        transform: translateX(40px);
      }

      .reveal.show {
        opacity: 1;
        transform: none;
      }
    </style>
  </head>
  <body>
    <h2 class="reveal up">아래에서 위로</h2>
    <h2 class="reveal rotate">회전문처럼 돌고돌고돌고돌릴 거야</h2>

    <div class="reveal left">왼쪽에서 등장</div>
    <div class="reveal right">오른쪽에서 등장</div>

    <p class="reveal up">아래에서 위로</p>
    <script>
      const reveals = document.querySelectorAll(".reveal");
      /*const STAGGER = 0;

      reveals.forEach((el, i) => {
        el.style.transitionDelay = `${i * STAGGER}ms`;
      });*/

      const observer = new IntersectionObserver( //요소가 화면(Viewport)에 보이는지 감시하는 브라우저 API
        (entries, obs) => {
          //관찰 중인 모든 요소의 상태 정보 && 옵저버 자기 자신
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("show");
              obs.unobserve(entry.target);
            }
          });
        },
        {
          threshold: 0.05,
          rootMargin: "0px 0px -35% -35%",
        }
      );

      //관찰시작
      reveals.forEach((el) => observer.observe(el));
    </script>
  </body>
</html>
