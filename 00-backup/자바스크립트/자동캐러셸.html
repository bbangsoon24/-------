<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>프론트엔드 디자인 / 반응형웹(RWD, responsiveWeb)기초코딩 실습</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 반응형웹 필수 소스 -->

    <meta name="generator" content="windows notepad" />
    <meta
      name="keywords"
      content="프론트엔드 디자인,웹디자인,uxui디자인,uiux디자인,웹퍼블리셔,html,css,포토샵,일러스트,피그마,javascript,jquery,포트폴리오"
    />
    <meta
      name="description"
      content="안녕하세요! 프론트엔드 디자이너 입사지원자 강혜경입니다. 프로토타입 포트폴리오 웹사이트입니다."
    />

    <style>
      .carousel {
        width: 100%;
        height: 500px;
        position: relative; /*화살표랑 점들의 기준점*/
        overflow: hidden;
      }

      .slides {
        width: 400%;
        display: flex; /*가로배치*/
        transition: transform 0.8s ease-in-out; /*잘 모르겟음음*/
      }

      .slides img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        flex-shrink: 0; /* 내 너비는 100%니까 절대 줄이지 마 */
      }

      .prev,
      .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        border: none;
        background-color: white;
        border-radius: 50%;
        font-size: 3rem;
        cursor: pointer;
        z-index: 20;
      }

      .prev {
        left: 16px;
      }

      .next {
        right: 16px;
      }

      .indicators {
        /*박스 위치*/
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        /*안에 점들 위치*/
        display: flex;
        gap: 10px;
      }

      .dot {
        /*점 모양,색깔,크기*/
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: black;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .dot.active {
        background-color: aliceblue; /*선택된 건 점 색깔 변화줌*/
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <div class="slides">
        <img src="./img/jjang.jpg" alt="slide1" />
        <img src="./img/jjang2.jpg" alt="slide2" />
        <img src="./img/jjang3.jpg" alt="slide3" />
        <img src="./img/jjang4.jpg" alt="slide4" />
      </div>

      <!-- 버튼 -->
      <button class="prev"><</button>
      <button class="next">></button>

      <!-- 인디케이터 -->
      <div class="indicators">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    <!--carousel 전체(이미지, 화살표, 점) END-->
    <script>
      const slides = document.querySelector(".slides");
      const dots = document.querySelectorAll(".dot");
      const prevBtn = document.querySelector(".prev");
      const nextBtn = document.querySelector(".next");
      const slideCount = slides.children.length;
      let index = 0;
      let autoSlide; // 자동 전환 타이머 저장용

      // 슬라이드 변경 함수
      function showSlide(i) {
        index = (i + slideCount) % slideCount; // 음수 방지
        slides.style.transform = `translateX(-${index * 100}%)`;

        // 점(active) 업데이트
        dots.forEach((dot, idx) => {
          dot.classList.toggle("active", idx === index);
        });
      }

      // 다음 슬라이드
      function nextSlide() {
        showSlide(index + 1);
      }

      // 이전 슬라이드
      function prevSlide() {
        showSlide(index - 1);
      }

      // 자동 전환 시작
      function startAutoSlide() {
        autoSlide = setInterval(nextSlide, 3000); // 3초마다 전환
      }

      // 자동 전환 멈춤
      function stopAutoSlide() {
        clearInterval(autoSlide);
      }

      // 버튼 이벤트
      nextBtn.addEventListener("click", () => {
        nextSlide();
        stopAutoSlide();
        startAutoSlide(); // 클릭해도 타이머 리셋
      });

      prevBtn.addEventListener("click", () => {
        prevSlide();
        stopAutoSlide();
        startAutoSlide();
      });

      // 점 클릭 시 이동
      dots.forEach((dot, i) => {
        dot.addEventListener("click", () => {
          showSlide(i);
          stopAutoSlide();
          startAutoSlide();
        });
      });

      // 마우스 올리면 자동 멈춤, 떼면 다시 시작
      slides.addEventListener("mouseenter", stopAutoSlide);
      slides.addEventListener("mouseleave", startAutoSlide);

      // 페이지 로드시 시작
      startAutoSlide();
    </script>
  </body>
</html>
<!--
캐러셀의 “상태를 기억하는 핵심 변수 3개
-->
