<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>프론트엔드 디자인 / 반응형웹(RWD, responsiveWeb)기초코딩 실습</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 반응형웹 필수 소스 -->

    <meta name="generator" content="windows notepad" />
    <meta
      name="keywords"
      content="프론트엔드 디자인,웹디자인,uxui디자인,uiux디자인,웹퍼블리셔,html,css,포토샵,일러스트,피그마,javascript,jquery,포트폴리오"
    />
    <meta
      name="description"
      content="안녕하세요! 프론트엔드 디자이너 입사지원자 강혜경입니다. 프로토타입 포트폴리오 웹사이트입니다."
    />

    <style></style>
  </head>
  <body>
    <p class="box">마우스 올려봐</p>
    <script>
      const box = document.querySelector(".box");

      box.addEventListener("mouseenter", () => {
        box.classList.add("hovered");
      });

      box.addEventListener("mouseleave", () => {
        box.classList.remove("hovered");
      });
    </script>
  </body>
</html>
