<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>프론트엔드 디자인 / 반응형웹(RWD, responsiveWeb)기초코딩 실습</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 반응형웹 필수 소스 -->

    <meta name="generator" content="windows notepad" />
    <meta
      name="keywords"
      content="프론트엔드 디자인,웹디자인,uxui디자인,uiux디자인,웹퍼블리셔,html,css,포토샵,일러스트,피그마,javascript,jquery,포트폴리오"
    />
    <meta
      name="description"
      content="안녕하세요! 프론트엔드 디자이너 입사지원자 강혜경입니다. 프로토타입 포트폴리오 웹사이트입니다."
    />

    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f7f2e9;
      }

      .submit-btn {
        background-color: #c48a3d;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 12px 24px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
      }
      .submit-btn:hover {
        background-color: #a56f2e;
      }

      /* 메시지 초기 상태 */
      .msg {
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.4s ease, transform 0.4s ease;
        color: #2f2a26;
        margin-top: 16px;
      }

      /* show 클래스 붙으면 자연스럽게 나타남 */
      .msg.show {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <button class="submit-btn">보내기</button>
    <p class="msg">전송완료</p>
    <script>
      const btn = document.querySelector(".submit-btn");
      const msg = document.querySelector(".msg");

      btn.addEventListener("click", () => {
        msg.classList.add("show");
        setTimeout(() => msg.classList.remove("show"), 2000);
      });
    </script>
  </body>
</html>
<!--
