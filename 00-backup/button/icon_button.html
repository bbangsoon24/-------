<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>프론트엔드 디자인 / 반응형웹(RWD, responsiveWeb)기초코딩 실습</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 반응형웹 필수 소스 -->

    <meta name="generator" content="windows notepad" />
    <meta
      name="keywords"
      content="프론트엔드 디자인,웹디자인,uxui디자인,uiux디자인,웹퍼블리셔,html,css,포토샵,일러스트,피그마,javascript,jquery,포트폴리오"
    />
    <meta
      name="description"
      content="안녕하세요! 프론트엔드 디자이너 입사지원자 강혜경입니다. 프로토타입 포트폴리오 웹사이트입니다."
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- 폰트 어썸 링크 -->

    <style>
      .before-icon-btn {
        position: relative;
        display: inline-block;

        padding: 0.2em 0.3em;
        /* 고정값(px)은 폰트 크기를 키워도 여백값 자체는 고정값이라 테두리선과 아이콘의 오른쪽이 좁아져버린다.
            이처럼 폰트 크기가 변할 가능성이 있는 모듈은 여백을 상대값으로 구현해두면 변경에 강하다 */
        border: 1px solid currentColor;
        color: pink;
        text-decoration: none;
        transition: 0.25s;
      }

      .before-icon-btn:hover {
        background: pink;
        color: white;
      }

      .download::before {
        display: inline-block;
        content: "\f019";
        font-family: "font Awesome 5 free";
        font-weight: 900;

        margin-right: 0.5em;
      }
    </style>
  </head>
  <body>
    <a class="before-icon-btn download" href="#">다운로드</a>
  </body>
</html>
