<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>프론트엔드 디자인 / 반응형웹(RWD, responsiveWeb)기초코딩 실습</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 반응형웹 필수 소스 -->

    <meta name="generator" content="windows notepad" />
    <meta
      name="keywords"
      content="프론트엔드 디자인,웹디자인,uxui디자인,uiux디자인,웹퍼블리셔,html,css,포토샵,일러스트,피그마,javascript,jquery,포트폴리오"
    />
    <meta
      name="description"
      content="안녕하세요! 프론트엔드 디자이너 입사지원자 강혜경입니다. 프로토타입 포트폴리오 웹사이트입니다."
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- 폰트 어썸 링크 -->

    <style>
      .btn {
        display: inline-block; /*버튼은 보통 문자랑 같이 쓰여서 텍스트어라인을 받기위해*/
        width: 300px;
        max-width: 100%;
        padding: 20px 10px;

        background: pink;
        color: white;
        font-size: 1.125rem; /*18px*/
        text-align: center;
        text-decoration: none;

        border: 2px solid transparent; /* 호버시 커질 버튼크기를 미리 잡아두는 거임*/
        transition: 0.25s;
      }

      .btn:hover {
        background: #fff;
        color: pink;
        border-color: currentColor;
      }

      .btn-warning {
        background: skyblue;
        color: #222;
      }

      .btn-warning:hover,
      .btn-warning:focus {
        border-color: skyblue;
        color: #222;
      }
    </style>
  </head>
  <body>
    <a class="btn btn-warning" href="#">화살표 버튼</a>
  </body>
</html>
