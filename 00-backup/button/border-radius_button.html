    <meta name="generator" content="windows notepad" />
    <meta
      name="keywords"
      content="프론트엔드 디자인,웹디자인,uxui디자인,uiux디자인,웹퍼블리셔,html,css,포토샵,일러스트,피그마,javascript,jquery,포트폴리오"

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- 폰트 어썸 링크 -->

    <style>
      .rounded-btn {
        display: inline-block; /*이거 중요해*/
        width: 236px;
        max-width: 100%;
        padding: 15px 10px;

        border: 2px solid transparent;
        border-bottom-color: tan; /*그림자처럼 보이네?*/
        border-radius: 10px;

        background: pink;
        color: white;

        font-size: 1.125rem;
        text-align: center;
        text-decoration: none;

        transition: 0.25s;
      }

      .rounded-btn:hover,
      .rounded-btn:focus {
        background: skyblue;
        border-color: currentColor;
        color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <a class="rounded-btn" href="#">모서리가 둥근 버튼</a>
  </body>
