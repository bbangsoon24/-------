<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>프론트엔드 디자인 / 반응형웹(RWD, responsiveWeb)기초코딩 실습</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 반응형웹 필수 소스 -->

    <meta name="generator" content="windows notepad" />
    <meta
      name="keywords"
      content="프론트엔드 디자인,웹디자인,uxui디자인,uiux디자인,웹퍼블리셔,html,css,포토샵,일러스트,피그마,javascript,jquery,포트폴리오"
    />
    <meta
      name="description"
      content="안녕하세요! 프론트엔드 디자이너 입사지원자 강혜경입니다. 프로토타입 포트폴리오 웹사이트입니다."
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- 폰트 어썸 링크 -->

    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .card {
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
        width: 100%;
      }
      .card_img-wrapper {
        position: relative;
        padding-top: 56.25%; /*이미지 표시 영역 = 높이확보*/
        overflow: hidden;
      }
      .card_img {
        position: absolute;
        top: 50%; /* 이미지 상하 위치 조정 */
        transform: translateY(-50%); /* 이미지 상하 위치 조정 */
        width: 100%; /* 이미지 가로로 가득차게 */

        /*화면크기를 더 잘 제어할 수 있는 방법*/
        height: 100%;
        object-fit: object-fit; /*contain*/
      }

      .card_txt {
        padding: 15px;
      }

      .card_txt > *:last-child {
        /* 내자식 전체 중에 막내만 / 칼럼에서 미리 가장 마지막 자녀요소의 여백을 채워두기 */
        margin-bottom: 0;
      }
      .card_title {
        margin-bottom: 5px;
        font-size: 1.125rem;
        font-weight: bold;
      }
      .card_text {
        color: #777;
      }

      .card_badge {
        position: relative;
      }
      /* 가상요소선택자로 도형 만드는 건 어려운 일임으로 굳이 원리 이해까지 하지 않아도 된다 */
      .card_badge::after {
        content: "";
        position: absolute;
        z-index: 1; /*글자의 배경이 되어주셔야 합니다*/
        top: 0;
        left: 0;
        width: 0;
        height: 0;
        /*요소생성&위치 - 실제 삼각형 생성*/
        border-width: 3.75rem 3.75rem 0 0;
        border-style: solid;
        border-color: #e25c00 transparent transparent transparent;
      }
      .card_badge-text {
        position: absolute;
        z-index: 2;
        top: 0.5rem;
        left: 0.3125rem;
        color: white;
        font-size: 0.875rem;
        font-weight: bold;
        transform: rotate(-45deg); /*배경인 삼각형에 맞춰 회전시킨다*/
      }
    </style>
  </head>
  <body>
    <div class="card">
      <b class="card_badge">
        <span class="card_badge-text">New</span>
      </b>
      <figure class="card_img-wrapper">
        <img class="card_img" src="../img_css/coffee.png" alt="커피 한잔" />
      </figure>
      <div class="card_txt">
        <h3 class="card_title">제목</h3>
        <p class="card_text">문단</p>
      </div>
      <!-- / .card_txt -->
    </div>
    <!-- /.card -->
  </body>
</html>
